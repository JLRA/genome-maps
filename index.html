	<!-- genome-maps -->

	<script>	
		Ext.Loader.setConfig({enabled: true});
		Ext.Loader.setPath('Ext.ux', 'http://jsapi.bioinfo.cipf.es/ext-libs/sencha/ext-4.0.7/examples/ux');
		Ext.QuickTips.init();
		Ext.require([
		    'Ext.ux.grid.FiltersFeature',
		]);
		
		var counter = 1000000;
		function test(ms,positions){
			if (ms==null){ms = 500;}
			if (positions==null){positions = 250000;}
			genomeMaps.genomeViewer.setLocation("1", counter);
			setTimeout("test()", ms);
			counter = counter + positions;
		}
		
		Ext.onReady(run);
		var genomeMaps;
		function run(){
			genomeMaps = new GenomeMaps("mydiv"); //the div must exist
			genomeMaps.draw();
		}
	</script>

<body style="overflow: hidden">
	<div id="mydiv"></div>
</body>
